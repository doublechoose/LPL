<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>new untitled</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./base_utils.js"></script>
</head>

<body>


    <script>
        let base_url = "http://localhost:8888";

        api_url = function () {
            var url_parts = [
                base_url, 'api/contents',
                utils.url_join_encode.apply(null, arguments),
            ];
            return utils.url_path_join.apply(null, url_parts);
        };

        options = {
            type: "notebook"
        };

        var data = JSON.stringify({
            ext: options.ext,
            type: options.type
        });

        var settings = {
            processData: false,
            type: "POST",
            data: data,
            contentType: 'application/json',
            dataType: "json",
        };

        path = "";

        utils.promising_ajax(api_url(path), settings);
    </script>
</body>

</html>
